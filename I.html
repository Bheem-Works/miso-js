<!DOCTYPE html>
<html>
<head>
    <style>
        .hamburger-wrapper {
            position: relative;
            /* Container for hamburger and its menu */
        }

        .hamburger-container {
            display: inline-block;
            cursor: pointer;
            padding: 15px;
        }

        .hamburger-bar {
            width: 35px;
            height: 4px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
            border-radius: 2px;
        }

        .open .bar1 {
            transform: translate(0, 10px) rotate(-45deg);
        }

        .open .bar2 {
            opacity: 0; 
        }

        .open .bar3 {
            transform: translate(0, -10px) rotate(45deg);
        }

        .menu {
            position: absolute;
            top: 100%;  /* Position below hamburger */
            left: 0;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            border-radius: 4px;
            display: none;
            z-index: 1000; /* Ensure menu appears above other content */
        }

        .menu.vim {
            display: block;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
            transition: 0.3s;
        }

        .menu li:hover {
            padding-left: 10px;
            color: #555;
        }

        .menu li:last-child {
            border-bottom: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .menu {
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                width: 50%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger-wrapper">
        <div class="hamburger-container" onclick="toggleMenu(this)">
            <div class="hamburger-bar bar1"></div>
            <div class="hamburger-bar bar2"></div>
            <div class="hamburger-bar bar3"></div>
        </div>

        <div class="menu">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>

    <script>
        function toggleMenu(element) {
            const wrapper = element.closest('.hamburger-wrapper');
            element.classList.toggle("open");
            wrapper.querySelector('.menu').classList.toggle("vim");
        }

    </script>
</body>
</html>
