<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Hover Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .spacex-button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease-in-out;
            overflow: hidden;
        }

        .spacex-button::before {
            content: "";
            position: absolute;
            bottom: -100%; /* Start below the button */
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            transition: bottom 0.3s ease-in-out;
            z-index: -1;
        }

        .spacex-button:hover::before {
            bottom: 0; /* Moves up on hover */
        }

        .spacex-button:hover {
            color: black;
        }
    </style>
</head>
<body>
    <button class="spacex-button">Launch</button>
</body>
</html>
