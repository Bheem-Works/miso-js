<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hover</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
      }
      .buttonMiso {
        background: transparent;
        border: 2px solid white;
        color: white;
        font-size: 16px;
        text-transform: uppercase;
        padding: 12px 30px;
        cursor: pointer;
        overflow: hidden;
        transition: color 0.3s ease-in-out;
        position: relative;
      }

      .buttonMiso::before {
        content: "";
        bottom: -100%;
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        transition: bottom 0.3s ease-in-out;
        z-index: -1;
      }

      .buttonMiso:hover::before {
        bottom: 0;
      }

      .buttonMiso:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <button class="buttonMiso">Miso</button>
  </body>
</html>
