<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast</title>
    <style>
      #miso {
        display: none;
        position: fixed;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        padding: 10px 12px;
        width: 15%;
        bottom: 20px;
        right: 20px;
        text-transform: uppercase;
        font-weight: 500;
        transition: border 0.3 ease-in-out;
      }
    </style>
  </head>
  <body>
    <button onclick="showToast()">Show</button>
    <p id="miso">"Miso Loves Eggs"</p>

    <script>
      function showToast() {
        let toast = document.getElementById("miso");
        toast.style.display = "block";

        setTimeout(() => {
          toast.style.display = "none";
        }, 3000);
      }
    </script>
  </body>
</html>
