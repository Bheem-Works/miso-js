<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Switch</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }
      body.dark {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="toggle" name="toggle"/><label for="toggle"></label>

    <h1>vim is so cool man that you can't believe it</h1>
    <p>
      How can we create the toggle. We have to set the correct path of
      javascript just create a event listner and add the on change and edd the
      event and trigger that events that's it.
    </p>
    <script>
      const toggle = document.getElementById("toggle");
      toggle.addEventListener("change", (e) => {
        document.body.classList.toggle("dark", e.target.checked);
      });
    </script>
  </body>
</html>
