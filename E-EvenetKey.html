<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event key</title>
  </head>
  <body>
    <input type="text" onkeydown="showKey(event)" />

    <p id="demo"></p>
    <script>
      function showKey(event) {
        if (event.key === "Enter") {
          document.getElementById("demo").innerText = "you are enter";
        }
      }
    </script>
  </body>
</html>
