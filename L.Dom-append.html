<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Append child</title>
  </head>
  <body>
    <header id="header">
      <h1 id="h1">hello man</h1>
    </header>
    <script>
    //   creating a div
    const div = document.createElement('div');
    // adding the class and the id
    div.class= 'miso';
    div.id = 'kim';
    // adding the text into the div
    div.innerText = 'Miso Says'
    div.style.color = 'red';

    //  adding the id into the variable
    const header = document.getElementById('header');
    const h1 = document.getElementById('h1');

    // inserting the before
    header.insertBefore(div,h1);
    </script>
  </body>
</html>
